{% extends 'base.html' %}
{% block title %}Блюдо{% endblock %}
{% block content %}
    <img src="{{ food.photo.url }}" alt="Картинка еды">
    <p>Название: {{ food.name }}</p>
    <p>Описание: {{ food.description }}</p>
    <p>Цена: {{ food.price }} сом</p>
    <a class="btn-dark p-1" href="{% url 'webapp:food_delete' food.pk %}">Удалить блюдо</a>
    <a class="btn-dark p-1" href="{% url 'webapp:food_update' food.pk %}">Изменить блюдо</a>
{% endblock %}
